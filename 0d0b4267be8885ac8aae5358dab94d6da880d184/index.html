						img.alt = `Photo`;
						img.onclick = function() {

				function openModal(type, src) {
					const modal = document.getElementById('myModal');

					modal.style.display = "block";
					modalContent.innerHTML = type === 'image' ? `<img src="${src}" alt="Enlarged Photo">` : `<video src="${src}" controls autoplay></video>`;

				// Option 2: Using IntersectionObserver to autoplay when in view
				const observer = new IntersectionObserver((entries) => {
					entries.forEach(entry => {
						if (entry.isIntersecting) {
							specialVideoElement.play();
						} else {
							specialVideoElement.pause();
						}
					});
				}, { threshold: 0.5 });
			
				observer.observe(specialVideoElement);
			
				// Option 3: Using user interaction to trigger autoplay
				document.addEventListener('click', () => {

				});
